<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Youtube </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headerpart1">
                <img class="youtublogo" src="assets/youtublogo.png" alt="youtublogo">
            </div>
            <div class="headerpart2">
                <input type="text" class="search" placeholder="search">
            </div>
            <div class="headerpart3">
                <span class="icon text-white"> <i class="fa-solid fa-plus"></i> </span> &nbsp;
                <span class="icon text-white"> <i class="fa-solid fa-bell"></i> </span> &nbsp;
                <img src="assets/profile.jpg" alt="profile" class="profile">
            </div>
        </div>
        <hr>


        <section class="content ">
            <div class="videoPart">
                <iframe class="youtubembededVideo" style="width: 560px; height: 315px;"
                    src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
                <p class="videoTitle"> Playing an amazing Video in youtube </p>
                <div class="row my-0">
                    <div class="col-1">
                        <img class="youtublogo1 " style="width:50px; height: 50px; border-radius: 50%;"
                            src="assets/youtublogo.png" alt="youtublogo">
                    </div>
                    <div class="col-6 text-left">
                        <span style="font-size:12px; color:#fff; display:block;"> Micro Code </span>
                        <span style="font-size:12px; color:#fff; display: inline-block;"> subscriber 40k </span> &nbsp;
                        <button class="btn btn-sm btn-light fw-bold subscribBtn"> subscrib </button>
                    </div>
                    <div class="col-5 text-right text-white mt-1">
                        <button class="btn btn-sm btn-dark fw-bold rounded-4">
                            <span style="font-size:18px; color:#fff; display:inline-block;">
                                <i class="fa fa-thumbs-up" aria-hidden="true"></i> 44
                            </span> &nbsp; | &nbsp;
                            <span style="font-size:18px; color:#fff; display:inline-block;">
                                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        <button class="btn btn-sm btn-dark fw-bold rounded-4"
                            style="font-size:18px; color:#fff; display:inline-block;"> <i class="fa-solid fa-share"></i>
                            share ... </button>
                        <button class="btn btn-sm btn-dark fw-bold rounded-5"
                            style="font-size:16px; color:#fff; display:inline-block;">
                            ... </button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="playlistwrpper">
                    <div class="playlist">
                        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
                        </iframe>
                    </div>
                    <div class="playlistTiltle">Playing a Video in youtube </div>
                </div>
                <div class="playlistwrpper">
                    <div class="playlist">
                        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
                        </iframe>
                    </div>
                    <div class="playlistTiltle">Playing an amazing Video in youtube </div>
                </div>
                <div class="playlistwrpper">
                    <div class="playlist">
                        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
                        </iframe>
                    </div>
                    <div class="playlistTiltle">Playing an amazing Video in youtube </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
